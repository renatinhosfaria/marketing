# FamaChat ML - Frontend Next.js + API FastAPI
# Ambos rodam como containers Docker com portas mapeadas:
#   - famachat-ml-frontend: 3001 (Next.js)
#   - famachat-ml-api: 8000 (FastAPI)

server {
    listen 80;
    server_name ml.famachat.com.br;

    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name ml.famachat.com.br;

    # SSL certificates (adjust paths as needed)
    ssl_certificate /etc/letsencrypt/live/ml.famachat.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ml.famachat.com.br/privkey.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Logs
    access_log /var/log/nginx/famachat-ml-access.log;
    error_log /var/log/nginx/famachat-ml-error.log;

    # API FastAPI (priority over frontend)
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SSE support (critical for AI Agent streaming)
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;

        # Large uploads
        client_max_body_size 50M;
    }

    # Frontend Next.js
    location / {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Next.js static assets
    location /_next/static/ {
        proxy_pass http://127.0.0.1:3001;
        proxy_cache_bypass $http_upgrade;
        expires 365d;
        add_header Cache-Control "public, immutable";
    }
}
