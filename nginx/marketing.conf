# Marketing - Frontend Next.js + 3 APIs FastAPI isoladas
# Containers Docker com portas mapeadas:
#   - marketing-frontend: 3001 (Next.js)
#   - marketing-api: 8000 (FastAPI - Machine Learning)
#   - marketing-agent: 8001 (FastAPI - Agente IA)
#   - marketing-fb-ads: 8002 (FastAPI - Facebook Ads)

server {
    listen 80;
    server_name marketing.famachat.com.br;

    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name marketing.famachat.com.br;

    # SSL certificates (adjust paths as needed)
    ssl_certificate /etc/letsencrypt/live/marketing.famachat.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/marketing.famachat.com.br/privkey.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Logs
    access_log /var/log/nginx/marketing-access.log;
    error_log /var/log/nginx/marketing-error.log;

    # Agent IA (porta 8001) - DEVE vir antes de /api/ generico
    location /api/v1/agent {
        proxy_pass http://127.0.0.1:8001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SSE support (critico para streaming do Agent)
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;

        client_max_body_size 10M;
    }

    # Facebook Ads (porta 8002) - DEVE vir antes de /api/ generico
    location /api/v1/facebook-ads {
        proxy_pass http://127.0.0.1:8002;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout 120s;
        proxy_send_timeout 120s;

        client_max_body_size 10M;
    }

    # API FastAPI - Machine Learning (porta 8000)
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SSE support
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;

        # Large uploads
        client_max_body_size 50M;
    }

    # Frontend Next.js
    location / {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Next.js static assets
    location /_next/static/ {
        proxy_pass http://127.0.0.1:3001;
        proxy_cache_bypass $http_upgrade;
        expires 365d;
        add_header Cache-Control "public, immutable";
    }
}
