# Marketing - Docker Compose Otimizado
# Build unico com reutilizacao de imagem para todos os servicos

services:
  # ==================== Frontend Next.js ====================
  marketing-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-}
        - NEXT_PUBLIC_APP_NAME=${NEXT_PUBLIC_APP_NAME:-Marketing}
        - NEXT_PUBLIC_FACEBOOK_APP_ID=${FACEBOOK_APP_ID:-}
    image: marketing-frontend:latest
    container_name: marketing-frontend
    restart: unless-stopped
    ports:
      - "8000:3001"
    environment:
      - NODE_ENV=production
      - API_INTERNAL_URL=http://marketing-api:8000
      - FB_ADS_INTERNAL_URL=http://marketing-fb-ads:8002
      - AGENT_INTERNAL_URL=http://marketing-agent-api:8001
    depends_on:
      marketing-api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3001/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
        compress: "true"
    networks:
      - marketing-network

  # ==================== API FastAPI (ML) ====================
  marketing-api:
    image: marketing:latest
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: marketing-api
    restart: unless-stopped
    ports:
      - "8001:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://marketing-redis:6379/0
      - ML_API_KEY=${ML_API_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - MODELS_STORAGE_PATH=/app/models_storage
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - DEBUG=${DEBUG:-false}
    volumes:
      - ./models_storage:/app/models_storage
      - ./logs:/app/logs
    depends_on:
      marketing-redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"
        compress: "true"
    networks:
      - marketing-network

  # ==================== Facebook Ads (FastAPI separado) ====================
  marketing-fb-ads:
    image: marketing:latest
    container_name: marketing-fb-ads
    restart: unless-stopped
    ports:
      - "8003:8002"
    command: ["uvicorn", "app.fb_ads_main:app", "--host", "0.0.0.0", "--port", "8002"]
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://marketing-redis:6379/0
      - ML_API_KEY=${ML_API_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - FACEBOOK_APP_ID=${FACEBOOK_APP_ID:-}
      - FACEBOOK_APP_SECRET=${FACEBOOK_APP_SECRET:-}
      - FACEBOOK_OAUTH_CALLBACK_URL=${FACEBOOK_OAUTH_CALLBACK_URL:-}
      - FACEBOOK_OAUTH_FRONTEND_REDIRECT_URL=${FACEBOOK_OAUTH_FRONTEND_REDIRECT_URL:-}
      - FACEBOOK_TOKEN_ENCRYPTION_KEY=${FACEBOOK_TOKEN_ENCRYPTION_KEY:-}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - DEBUG=${DEBUG:-false}
    volumes:
      - ./logs:/app/logs
    depends_on:
      marketing-redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/api/v1/facebook-ads/health/simple"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"
        compress: "true"
    networks:
      - marketing-network

  # ==================== Agent API (Multi-Agent Ecosystem) ====================
  marketing-agent-api:
    image: marketing:latest
    container_name: marketing-agent-api
    restart: unless-stopped
    ports:
      - "8008:8001"
    command: ["uvicorn", "app.agent_main:app", "--host", "0.0.0.0", "--port", "8001", "--workers", "1", "--loop", "uvloop"]
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://marketing-redis:6379/1
      - AGENT_ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - AGENT_OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - AGENT_ML_API_URL=http://marketing-api:8000
      - AGENT_REQUIRE_AUTH=false
      - AGENT_APPROVAL_TOKEN_SECRET=${AGENT_APPROVAL_TOKEN_SECRET:-change-me}
      - AGENT_ENABLE_STRICT_WRITE_PATH=${AGENT_ENABLE_STRICT_WRITE_PATH:-true}
      - AGENT_ENABLE_ML_ENDPOINT_FIXES=${AGENT_ENABLE_ML_ENDPOINT_FIXES:-true}
      - AGENT_ENABLE_AGENT_JOBS=${AGENT_ENABLE_AGENT_JOBS:-true}
      - LANGSMITH_TRACING=${LANGSMITH_TRACING:-false}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - ENVIRONMENT=${ENVIRONMENT:-production}
    volumes:
      - ./logs:/app/logs
    depends_on:
      marketing-api:
        condition: service_healthy
      marketing-redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/v1/agent/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"
        compress: "true"
    networks:
      - marketing-network

  # ==================== Celery Worker ML (filas: training, ml) ====================
  marketing-worker:
    image: marketing:latest
    depends_on:
      marketing-api:
        condition: service_healthy
    container_name: marketing-worker
    restart: unless-stopped
    command: >
      celery -A app.celery worker
      --loglevel=info
      --concurrency=2
      --queues=training,ml
      --hostname=ml-worker@%h
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://marketing-redis:6379/0
      - ML_API_KEY=${ML_API_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - MODELS_STORAGE_PATH=/app/models_storage
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./models_storage:/app/models_storage
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD-SHELL", "celery -A app.celery inspect ping -d ml-worker@$$HOSTNAME --timeout 10 2>/dev/null | grep -q pong || exit 1"]
      interval: 60s
      timeout: 15s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 3G
        reservations:
          cpus: '0.5'
          memory: 1G
    networks:
      - marketing-network

  # ==================== Celery Worker Facebook Ads (fila: default) ====================
  marketing-fb-ads-worker:
    image: marketing:latest
    depends_on:
      marketing-redis:
        condition: service_healthy
    container_name: marketing-fb-ads-worker
    restart: unless-stopped
    command: >
      celery -A app.celery worker
      --loglevel=info
      --concurrency=2
      --queues=default
      --hostname=fb-ads-worker@%h
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://marketing-redis:6379/0
      - ML_API_KEY=${ML_API_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - FACEBOOK_APP_ID=${FACEBOOK_APP_ID:-}
      - FACEBOOK_APP_SECRET=${FACEBOOK_APP_SECRET:-}
      - FACEBOOK_TOKEN_ENCRYPTION_KEY=${FACEBOOK_TOKEN_ENCRYPTION_KEY:-}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD-SHELL", "celery -A app.celery inspect ping -d fb-ads-worker@$$HOSTNAME --timeout 10 2>/dev/null | grep -q pong || exit 1"]
      interval: 60s
      timeout: 15s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    networks:
      - marketing-network

  # ==================== Celery Beat (Scheduler) ====================
  marketing-beat:
    image: marketing:latest
    user: root
    depends_on:
      marketing-api:
        condition: service_healthy
    container_name: marketing-beat
    restart: unless-stopped
    command: >
      celery -A app.celery beat
      --loglevel=info
      --scheduler celery.beat:PersistentScheduler
      --schedule=/var/run/celery/celerybeat-schedule
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://marketing-redis:6379/0
      - ML_API_KEY=${ML_API_KEY}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - celerybeat_schedule:/var/run/celery
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD-SHELL", "celery -A app.celery inspect ping --timeout 10 2>/dev/null | grep -q pong || exit 1"]
      interval: 60s
      timeout: 15s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    networks:
      - marketing-network

  # ==================== Redis ====================
  marketing-redis:
    image: redis:7-alpine
    container_name: marketing-redis
    restart: unless-stopped
    ports:
      - "8007:6379"
    volumes:
      - redis_ml_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    networks:
      - marketing-network

  # ==================== Flower (Monitoramento Celery) ====================
  marketing-flower:
    image: marketing:latest
    depends_on:
      - marketing-redis
      - marketing-worker
      - marketing-fb-ads-worker
    container_name: marketing-flower
    restart: unless-stopped
    ports:
      - "5555:5555"
    command: >
      celery -A app.celery flower
      --port=5555
      --basic_auth=${FLOWER_USER:-admin}:${FLOWER_PASSWORD}
      --url_prefix=flower
    environment:
      - REDIS_URL=redis://marketing-redis:6379/0
      - FLOWER_USER=${FLOWER_USER:-admin}
      - FLOWER_PASSWORD=${FLOWER_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:5555/flower/healthcheck || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
    networks:
      - marketing-network

# ==================== VOLUMES ====================
volumes:
  redis_ml_data:
    driver: local
  celerybeat_schedule:
    driver: local

# ==================== NETWORKS ====================
networks:
  marketing-network:
    driver: bridge
