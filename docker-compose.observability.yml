services:
  marketing-api:
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317

  marketing-fb-ads:
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317

  marketing-worker:
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317

  marketing-fb-ads-worker:
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317

  prometheus:
    image: prom/prometheus:v2.51.0
    container_name: marketing-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./observability/prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.retention.time=15d"
      - "--web.enable-lifecycle"
    networks:
      - marketing-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  grafana:
    image: grafana/grafana:11.0.0
    container_name: marketing-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./observability/grafana/provisioning:/etc/grafana/provisioning
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
      - tempo
    networks:
      - marketing-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  tempo:
    image: grafana/tempo:2.4.1
    container_name: marketing-tempo
    restart: unless-stopped
    ports:
      - "3200:3200"
      - "4317:4317"
    command: ["-config.file=/etc/tempo/tempo.yml"]
    volumes:
      - ./observability/tempo/tempo.yml:/etc/tempo/tempo.yml:ro
      - tempo_data:/var/tempo
    networks:
      - marketing-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.98.0
    container_name: marketing-otel-collector
    restart: unless-stopped
    ports:
      - "4318:4318"
      - "8888:8888"
      - "8889:8889"
    volumes:
      - ./observability/otel-collector/otel-collector-config.yml:/etc/otelcol-contrib/config.yaml:ro
    depends_on:
      - tempo
    networks:
      - marketing-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  alertmanager:
    image: prom/alertmanager:v0.27.0
    container_name: marketing-alertmanager
    restart: unless-stopped
    ports:
      - "9093:9093"
    volumes:
      - ./observability/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
    networks:
      - marketing-network
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    container_name: marketing-postgres-exporter
    restart: unless-stopped
    ports:
      - "9187:9187"
    environment:
      - DATA_SOURCE_NAME=${DATABASE_URL}
    networks:
      - marketing-network
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M

  redis-exporter:
    image: oliver006/redis_exporter:v1.58.0
    container_name: marketing-redis-exporter
    restart: unless-stopped
    ports:
      - "9121:9121"
    environment:
      - REDIS_ADDR=marketing-redis:6379
    depends_on:
      - marketing-redis
    networks:
      - marketing-network
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M

volumes:
  prometheus_data:
  grafana_data:
  tempo_data:
